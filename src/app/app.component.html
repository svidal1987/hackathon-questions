

<mat-card>
  <div class="mat-card-img"><img class="mat-card-isologo" mat-card-xl-image src="./assets/isologo.JPG" ></div>
  <mat-card-title>Hackathon <b>2022</b> del Instituto Leibnitz.</mat-card-title>
  
  <mat-card-content>
    <div *ngIf="paso=='0'">
      <mat-card-subtitle>Seleccione la carrea:</mat-card-subtitle>
      <div class="example-button-row">

        <button mat-raised-button color="primary" style="width: 100%; height: 100px; margin-top: 25px;" (click)="carrera='AS'; paso='1';"><mat-icon >computer</mat-icon> AS</button>
        <button mat-raised-button color="primary" style="width: 100%; height: 100px; margin-top: 25px;" (click)="carrera='TSH'; paso='1';"><mat-icon >memory</mat-icon> TSH</button>

      </div>
    </div>
    <div *ngIf="paso=='1'">
      <mat-card-subtitle>Seleccione la dificultad de la carrera {{carrera}}:</mat-card-subtitle>
      <div class="example-button-row">
        
        <button mat-raised-button color="primary" style="width: 100%;height: 100px; margin-top: 25px;" 
          (click)="dificultad='INICIAL'; paso='2';" *ngIf="carrera=='AS'" ><mat-icon >child_care</mat-icon> Inicial</button>
        <button mat-raised-button color="primary" style="width: 100%;height: 100px; margin-top: 25px;" 
          (click)="dificultad='BASICO'; paso='2';"><mat-icon >face</mat-icon> BÃ¡sico</button>
        <button mat-raised-button color="primary" style="width: 100%;height: 100px; margin-top: 25px;" 
          (click)="dificultad='AVANZADO'; paso='2';"><mat-icon >adb</mat-icon> Avanzado</button>


        <button mat-stroked-button color="primary" style="width: 100%; margin-top: 25px;" (click)="dificultad=''; paso='0';"><mat-icon >arrow_back</mat-icon> Volver</button>
      </div>
    </div>
    <div *ngIf="paso=='2'">
      <div *ngIf="dificultad=='INICIAL'">
        <app-inicial [carrera]="carrera"></app-inicial>
      </div>
      <div *ngIf="dificultad=='BASICO'">
        <app-basico [carrera]="carrera"></app-basico>
      </div>
      <div *ngIf="dificultad=='AVANZADO'">
        <app-avanzado [carrera]="carrera"></app-avanzado>
      </div>
    </div>






<div *ngIf="paso=='otro'">
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="outline" style="width: 400px;padding-right: 10px;">
    <mat-label>API</mat-label>
    <input matInput placeholder="URL a la API" [(ngModel)]="urlApi" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline" style="width: 200px;padding-right: 10px;">
    <mat-label>Variable de salida</mat-label>
    <input matInput placeholder="nombre de la variable" [(ngModel)]="variable" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="calledNro">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.calledNro}} </td>
  </ng-container>
  <ng-container matColumnDef="word">
    <th mat-header-cell *matHeaderCellDef> Palabra </th>
    <td mat-cell *matCellDef="let element"> 


      <mat-form-field class="sln-field-table" appearance="outline" style="width: 75px;padding: 2px;">
        <mat-label>Palabra</mat-label>
        <input matInput [(ngModel)]="element.word" [ngModelOptions]="{standalone: true}"  (change)="changedWord(element,getValue($event))"> 
      </mat-form-field>


      
    </td>
  </ng-container>
  
  <ng-container matColumnDef="urlApi">
    <th mat-header-cell *matHeaderCellDef> URL API </th>
    <td mat-cell *matCellDef="let element"> {{element.urlApi}} </td>
  </ng-container>

  <ng-container matColumnDef="valorCodif">
    <th mat-header-cell *matHeaderCellDef> Valor Codificado </th>
    <td mat-cell *matCellDef="let element"> {{element.valorCodif}} </td>
  </ng-container>


  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Ejecutar</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="ejecutar(element)" >directions_run</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card-actions>
  <button mat-button (click)="verificar()">Deco frase</button>
</mat-card-actions>
<h4 (*ngIf)="frase" style="text-align: center;">{{frase}}</h4>
<h1 (*ngIf)="validacion" style="text-align: center;">{{validacion}}</h1>
</div>







  </mat-card-content>


</mat-card>


<footer>
  <div class="footer">
  <a href="https://www.serlino.com.ar"><img class="img-serlino" src="https://www.serlino.com.ar/wp-content/uploads/2021/03/cropped-logo_blanco_transparente-3.png"></a>
  <a href="https://www.binamics.com.ar" style="margin-top: auto;margin-bottom: auto;"><img class="img-binamics" src="https://www.binamics.com.ar/images/logo_pie_2.png"></a>
  </div>
</footer>
